<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Confirmation de Soumission</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');
        * { box-sizing: border-box; }
        body {
            background: linear-gradient(to right, #2c3e50, #3498db);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 50px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            border-radius: 8px;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 32px;
            position: relative;
            animation: slideInDown 0.5s ease-in-out;
        }
        @keyframes slideInDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h2:before {
            content: "";
            position: absolute;
            width: 80px;
            height: 4px;
            background-color: #2980b9;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        a {
            font-size: 16px;
            color: #2980b9;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #1c5d8a;
            text-decoration: underline;
        }
        .btn-primary {
            background-color: #2980b9;
            border-color: #2980b9;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #1c5d8a;
            transform: translateY(-3px);
        }
        .container:before {
            content: "";
            position: absolute;
            top: -10%;
            left: 50%;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle at center, #fff, transparent);
            transform: translateX(-50%);
            z-index: -1;
            opacity: 0.5;
            animation: rotateBg 20s linear infinite;
        }
        @keyframes rotateBg {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Votre demande a été soumise avec succès</h2>
        <a href="{% url 'soumettre_stagiaire' %}" class="btn btn-primary">Soumettre une autre demande</a>
    </div>
</body>
</html>
